<li data-last-responsive="true" class="rightside" style="{CLASSIC_STYLE}" id='callClassic'>

		<i class="icon fa-lightbulb-o fa-fw" aria-hidden="true"></i><span>{CLASSIC_MESSAGE}</span>
	</a>
</li>
<li data-last-responsive="true" class="rightside" style="{INVERT_STYLE}" id='callInvert'>

		<i class="icon fa-moon-o fa-fw" aria-hidden="true"></i><span>{INVERT_MESSAGE}</span>
	</a>
</li>
